[package]
name = "trust-dns-integration"
version = "0.1.0"
authors = ["Benjamin Fry <benjaminfry@me.com>"]

# A short blurb about the package. This is not rendered in any format when
# uploaded to crates.io (aka this is not markdown)
description = """
TRust-DNS integration testing library.
"""

# These URLs point to more information about the repository
documentation = "https://docs.rs/trust-dns"
homepage = "http://www.trust-dns.org/index.html"
repository = "https://github.com/bluejekyll/trust-dns"

# This points to a file in the repository (relative to this Cargo.toml). The
# contents of this file are stored and indexed in the registry.
readme = "../README.md"

# This is a small list of keywords used to categorize and search for this
# package.
keywords = ["DNS", "BIND", "dig", "named", "dnssec"]
categories = ["network-programming"]

# This is a string description of the license for this package. Currently
# crates.io will validate the license provided against a whitelist of known
# license identifiers from http://spdx.org/licenses/. Multiple licenses can
# be separated with a `/`
license = "MIT/Apache-2.0"

[badges]
travis-ci = { repository = "bluejekyll/trust-dns" }
appveyor = { repository = "bluejekyll/trust-dns", branch = "master", service = "github" }

[lib]
name = "trust_dns_integration"
path = "src/lib.rs"

[features]
dnssec-openssl = ["dnssec",
                  "trust-dns-resolver/dnssec-openssl",
                  "trust-dns-server/dnssec-openssl",
                  "trust-dns/dnssec-openssl",
                  "trust-dns-proto/dnssec-openssl"]
# TODO: dnssec-openssl is enabled for RSA support, we should add testing support for just the Ring toolchain
dnssec-ring = ["dnssec",
               "trust-dns-resolver/dnssec-ring",
               "trust-dns-server/dnssec-ring",
               "trust-dns/dnssec-ring", "trust-dns/dnssec-openssl",
               "trust-dns-proto/dnssec-ring"]
dnssec = []

# enables experimental the mDNS (multicast) feature
mdns = ["trust-dns/mdns", "trust-dns-proto/mdns", "trust-dns-resolver/mdns"]

dns-over-https-rustls = ["trust-dns/dns-over-https-rustls", "trust-dns-resolver/dns-over-https-rustls", "dns-over-https", "webpki-roots"]
dns-over-https = []

# TODO: need to make server support rustls and native-tls
# dns-over-native-tls = ["dns-over-tls",  "trust-dns-resolver/dns-over-native-tls", "trust-dns-server/dns-over-native-tls"]
dns-over-openssl = ["dns-over-tls", "trust-dns-resolver/dns-over-openssl", "trust-dns-server/dns-over-openssl"]
dns-over-rustls = ["dns-over-tls", "trust-dns-resolver/dns-over-rustls", "trust-dns-server/dns-over-rustls"]
dns-over-tls = []

[dependencies]
chrono = "^0.4"
env_logger = "0.6"
lazy_static = "^1.0"
log = "^0.4.1"
futures = "^0.1.17"
openssl = { version = "^0.10", features = ["v102", "v110"] }
rand = "^0.6"
rusqlite = { version = "0.15.0", features = ["bundled"] }
rustls = { version = "0.14" }
tokio = "^0.1.6"
tokio-tcp = "^0.1"
tokio-timer = "^0.2"
tokio-udp = "^0.1"
trust-dns = { version = "0.15.0", path = "../../crates/client" }
trust-dns-https = { version = "0.1.0", path = "../../crates/https" }
trust-dns-openssl = { version = "0.4.0", path = "../../crates/openssl" }
trust-dns-proto = { version = "0.5.0", path = "../../crates/proto" }
trust-dns-resolver = { version = "0.10.0", path = "../../crates/resolver" }
trust-dns-rustls = { version = "0.4.0", path = "../../crates/rustls" }
# TODO: fixup tests to not require openssl
trust-dns-server = { version = "0.15.0", path = "../../crates/server" }
webpki-roots = { version = "^0.15", optional = true }
