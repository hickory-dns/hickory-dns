name: test

on:
  push:
    branches:
      - main
      - release/**
  pull_request:
    branches:
      - main
      - release/**
  schedule:
    - cron: "0 3 * * 4"

jobs:
  ## Run all default oriented feature sets across all platforms.
  platform-matrix:
    name: platform
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        #os: [ubuntu-latest, macos-latest, windows-latest]
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - uses: extractions/setup-just@v1

      - name: just all-features
        run: just all-features

  ## Run all default oriented feature sets across all platforms.
  code-coverage:
    name: coverage
    needs: platform-matrix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: llvm-tools-preview
      
      - uses: extractions/setup-just@v1

      - name: just coverage
        run: just coverage

      - name: upload coverage
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  ## Work through all of the variations of the different features, only on linux to save concurrent resources
  exhaustive-features-matrix:
    name: exhaustive
    # Let's wait for the all-features cache
    needs: platform-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        #   feature: [default-features, no-default-features, dns-over-rustls, dns-over-https-rustls, dns-over-native-tls, dns-over-openssl, dnssec-openssl, dnssec-ring, mdns, async-std]
        feature:
          [
            default-features,
            no-default-features,
            dns-over-rustls,
            dns-over-https-rustls,
            dns-over-quic,
            dns-over-native-tls,
            dnssec-openssl,
            dnssec-ring,
            mdns,
            async-std,
          ]
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - uses: extractions/setup-just@v1

      - name: just
        run: just ${{ matrix.feature }}

  ## Check past and future versions
  ##   this enforces the minimum version of rust this project works with
  past-future-matrix:
    name: past-future
    # Let's wait for the all-features cache
    needs: platform-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["1.64.0", beta, nightly]
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.version }}
          override: true
      
      - uses: extractions/setup-just@v1

      - name: just no-default-features
        run: just no-default-features

      - name: just build-bench
        if: matrix.version == 'nightly'
        run: just build-bench

  ## Execute the clippy checks
  cleanliness:
    name: cleanliness
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # not using the cargo cache here, since this differs significantly
      - name: cargo-all cache
        uses: actions/cache@v3
        with:
          path: ~/.cargo
          key: ${{ runner.os }}-cargo-all-${{ hashFiles('**/Cargo.toml') }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-all-${{ hashFiles('**/Cargo.toml') }}
            ${{ runner.os }}-cargo-all
            ${{ runner.os }}-cargo

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
          override: true
      
      - uses: extractions/setup-just@v1

      # Clippy
      - name: just clippy
        run: just clippy
      # Rustfmt
      - name: just fmt
        run: just fmt
      # Audit
      - name: cargo audit
        run: just audit

  # Build and run bind to test our compatibility with standard name servers
  compatibility:
    name: compatibility
    # wait for the cache from all-features
    needs: platform-matrix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      
      - uses: extractions/setup-just@v1

      - name: target/bind cache
        uses: actions/cache@v3
        with:
          path: target/bind
          key: ${{ runner.os }}-bind-${{ hashFiles('**/Makefile.toml') }}
          restore-keys: |
            ${{ runner.os }}-bind-${{ hashFiles('**/Makefile.toml') }}
            ${{ runner.os }}-bind

      - name: just bind-compatibility
        run: just bind-compatibility
