clone_depth: 1

environment:
  matrix:
  - DEFAULT_SUITE: 1
    TARGET: x86_64-pc-windows-msvc
    BITS: 64
    OPENSSL_VERSION: 1_1_0L
    OPENSSL_DIR: C:\OpenSSL

  - ALL_FEATURES_SUITE: 1
    TARGET: x86_64-pc-windows-msvc
    BITS: 64
    OPENSSL_VERSION: 1_1_0L
    OPENSSL_DIR: C:\OpenSSL

